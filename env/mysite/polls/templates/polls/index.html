{% if latest_question_list %}
<h1>Hola</h1>
    <ul>
        {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text}}<strong> {{ question.pub_date.date }}</strong> </a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available</p>
{% endif %}
